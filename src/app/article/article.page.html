<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Article Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="!article">
    <ion-label ion-text-center>
      <ion-spinner></ion-spinner>
      </ion-label>
    </ion-item>

  <div *ngIf="article">
    <h1>{{article.title}}</h1>
    <div><strong>Content:</strong> {{article.body}}</div>
  


    
</div>
</ion-content>


<ion-item *ngIf="!article">
  <ion-label ion-text-center>
    <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button  color="secondary">
    <ion-icon name="arrow-back-circle-outline"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="start" *ngIf="article">

    <ion-fab-button color="light" [routerLink]="['/article-edit', article._id]">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>


      <ion-fab-button color="danger" (click)="deleteArticle(article._id)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>

  </ion-fab-list>



</ion-fab>
