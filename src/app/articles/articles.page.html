<ion-header>
  <ion-toolbar>
    <ion-title>Articles List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Articles</h1>

  <ion-list *ngIf="articles">
    <ion-item *ngFor="let article of articles" [routerLink]="['/article', article._id]">
      <ion-label>{{article.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab-list side="start" *ngIf="article">
    
  <ion-fab-button color="light" [routerLink]="['/aricle-edit', article._id]">
    <ion-icon name="create"></ion-icon>
  </ion-fab-button>

    <ion-fab-button color="danger" (click)="deleteArticle(article._id)">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>

</ion-fab-list>
