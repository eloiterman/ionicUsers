<ion-content>

        *Naming pages:

        in this case instead of article-view as in ng-users "view" will be "article"(detail)

        differeces are as follows

        ng has "articles and article view" 
        
        here this will be "articles"  and "article" 

      **the schema here has .models added here
      -->
      <a [routerLink]="['/articles/view/', article._id]">{{article.title}}</a>
    </li>
  </ul>
</ion-content>
